<!DOCTYPE html>

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- akhir navbar -->

    <!--hubungi-->
    <form class="hubungi">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>Order</h3>
          </div>
        </div>
      <div class="mb-3">
        <label for="input" class="form-label">Nama</label>
        <input type="text" class="form-control" id="input" placeholder="nama lengkap">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="nama@contoh.com">
      </div>
      <div class="">
        <label for="" class="form-label">Tipe websait</label>
        <select class="form-select">
          <option value="1">Profil perusahaan</option>
          <option value="2">Online shop</option>
          <option value="3">Jasa</option>
          <option value="3">Lainnya</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="pesan" class="form-label">Pesan</label>
        <textarea class="form-control" id="pesan" rows="3"></textarea>
      </div>
        <button type="submit" class="btn btn-dark">Kirim</button>
      </div>
      </form>
    <!--akhir hubungi-->

    <!--footer-->
    <footer class="foter bg-dark">
      <div class="container pt-3 pb-2">
        <div class="row text-light justify-content-evenly">
          <div class="col-2">

          </div>
          <div class="col-2">
            <P>Made by us with &#10084</P>
          </div>
